apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: api-routing
  namespace: gateway
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/api/test`)
      kind: Rule
      middlewares:
        - name: jwt-auth
      services:
        - name: test-service
          port: 80
