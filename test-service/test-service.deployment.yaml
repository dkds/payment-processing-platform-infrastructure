apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-service
  namespace: services
  labels:
    app: test-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-service
  template:
    metadata:
      labels:
        app: test-service
    spec:
      containers:
        - name: test-service
          image: ealen/echo-server:0.9.2
          env:
            - name: PORT
              value: "80"
          ports:
            - containerPort: 80
